<h2>设置</h2>

<div class="settings-section">
    <h3>常规设置</h3>
    <div class="settings-option">
        <span>点击×最小化到托盘</span>
        <div class="switch-container">
            <input type="checkbox" id="minimizeToTray" />
            <label for="minimizeToTray" class="switch-label"><span class="switch-button"></span></label>
        </div>
    </div>
    <div class="settings-option">
        <span>静默运行（下次启动时不显示窗口）</span>
        <div class="switch-container">
            <input type="checkbox" id="silentMode" />
            <label for="silentMode" class="switch-label"><span class="switch-button"></span></label>
        </div>
    </div>
    <div class="settings-option">
        <span>开机自启动</span>
        <div class="switch-container">
            <input type="checkbox" id="autoLaunch" />
            <label for="autoLaunch" class="switch-label"><span class="switch-button"></span></label>
        </div>
    </div>
</div>
<div class="settings-section">
    <h3>数据管理</h3>
    <div class="settings-option">
        <button id="checkErrors">检查与整理数据</button>
    </div>
    <div class="settings-option">
        <button id="openDataPath">打开数据文件夹</button>
    </div>
</div>
<div class="settings-section">
    <h3>祈愿工具</h3>
    <div class="settings-option">
        <button id="getStarRailUrl">获取崩铁抽卡链接并复制到剪贴板</button>
    </div>
    <div class="settings-option">
        <button id="getGenshinWishLink">获取原神祈愿链接并复制到剪贴板</button>
    </div>
</div>
<div class="settings-section">
    <h3>项目地址</h3>
    <p>如果遇到了任何问题，也欢迎反馈</p>
    <div class="settings-option">
        <a href="https://github.com/Summer-Neko/NekoGame" target="_blank">本项目完全免费，访问 GitHub 查看项目详情</a>
    </div>    
</div>
<link rel="stylesheet" href="./css/settings.css">
