name: Auto Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # å½“æ¨é€ä»¥ 'v' å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag_version.outputs.VERSION }}
      release_body: ${{ steps.release_notes.outputs.RELEASE_BODY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²è®°å½•

      - name: Extract tag version
        id: tag_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: release_notes
        run: |
          if [ -f "release-notes.md" ]; then
            echo "RELEASE_NOTES_EXIST=true" >> $GITHUB_OUTPUT
            # å°†å¤šè¡Œå†…å®¹è½¬æ¢ä¸ºç¯å¢ƒå˜é‡
            {
              echo "RELEASE_BODY<<EOF"
              cat release-notes.md
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "RELEASE_NOTES_EXIST=false" >> $GITHUB_OUTPUT
            echo "RELEASE_BODY=Release ${{ steps.tag_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: ${{ steps.tag_version.outputs.VERSION }}
          name: ${{ steps.tag_version.outputs.VERSION }}
          bodyFile: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.tag_version.outputs.VERSION, 'beta') || contains(steps.tag_version.outputs.VERSION, 'alpha') || contains(steps.tag_version.outputs.VERSION, 'rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify release created
        run: |
          echo "âœ… Successfully created release ${{ steps.tag_version.outputs.VERSION }}"
          echo "ğŸ“ Release notes sourced from release-notes.md"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag_version.outputs.VERSION }}"

  build-and-upload:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            build_command: build:win
            artifact_pattern: "dist/*.exe"
          - os: macos-latest
            build_command: build:mac
            artifact_pattern: "dist/*.{dmg,blockmap}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm install

      - name: Run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run ${{ matrix.build_command }}

      - name: Find and upload artifacts
        shell: bash
        run: |
          # æŸ¥æ‰¾æ„å»ºäº§ç‰©
          artifacts=$(find dist -name "*.dmg" -o -name "*.blockmap" -type f)

          # è¾“å‡ºæ‰¾åˆ°çš„æ–‡ä»¶
          echo "Found artifacts:"
          echo "$artifacts"

          # å¦‚æœæ‰¾åˆ°æ–‡ä»¶ï¼Œåˆ™ä¸Šä¼ 
          if [ -n "$artifacts" ]; then
            echo "$artifacts" | while read -r file; do
              if [ -f "$file" ]; then
                echo "Uploading: $file"
              fi
            done
          else
            echo "No artifacts found to upload"
          fi

      - name: Upload release assets
        if: success()
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.version }}
          artifacts: "dist/*.exe,dist/*.dmg,dist/*.blockmap"
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify build completion
        run: |
          echo "âœ… Successfully built and uploaded artifacts for ${{ matrix.os }}"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}"

  notify-completion:
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify success
        if: needs.build-and-upload.result == 'success'
        run: |
          echo "ğŸ‰ Release ${{ needs.create-release.outputs.version }} completed successfully!"
          echo "âœ… All build artifacts have been uploaded"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}"

      - name: Notify failure
        if: needs.build-and-upload.result == 'failure'
        run: |
          echo "âŒ Failed to complete release ${{ needs.create-release.outputs.version }}"
          echo "Please check the workflow logs for details"
